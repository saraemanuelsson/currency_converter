<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Currency Converter</title>
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/bundle.js"></script>
</head>
<body>
    <div id="app">
        <h1>Currency Converter</h1>
        <form v-on:submit.prevent="convertCurrencies">
            <label for="input-amount">Amount:</label>
            <input id="input-amount" placeholder="Amount" type="number" v-model="amount">
            <label for="from">From:</label>
            <select id="from" name="firstCurrency" id="firstCurrency" v-model="firstRate">
                <option value="Currency">Currency</option>
                <option value="1">EUR</option>
                <option v-for="(rate, currency) in rates" :value="rate">{{ currency }}</option>
            </select>
            <label for="to">To:</label>
            <select id="to" name="secondCurrency" id="secondCurrency" v-model="secondRate">
                <option value="Currency">Currency</option>
                <option value="1">EUR</option>
                <option v-for="(rate, currency) in rates" :value="rate">{{ currency }}</option>
            </select>
            <input type="submit" value="Convert">
        </form>
        <section>
            <h2>{{ prettyNumber(convertedResult) }}</h2>
        </section>
    </div>
</body>
</html>
